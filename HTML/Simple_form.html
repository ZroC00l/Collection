<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Introduction to HTML buttons</title>
</head>
<body>
<h1> Working with forms in HTML</h1>
<hr>

<form action="#" method="#">
	<fieldset>
	<legend>Simple Form</legend>
	<label for="username">
		Username:<input id="username" type="text" name="login-form" required>
	</label>
	<br>
	<br>
	<label for="password">
		Password:<input id="password" type="text" name="login-form" required>
	</label>
	<br>
	<button type="submit">Submit</button>
	</fieldset>

</form>

</body>
</html>
