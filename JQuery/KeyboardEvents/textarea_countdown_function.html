<!DOCTYPE html>
<html>
<head>
    <title>Text Area Characters</title>
    <script type="text/javascript" src="jquery-3.5.1.js"></script>
</head>
<body>
<h1>Text area Countdown feature</h1>
<hr>
<br/>
<textarea rols="10" cols="10" id="textarea" name="text"></textarea>
<p id="characters">Characters Remaining: <span id="counter">50</span></p>
<script type="text/javascript">
    $(document).ready(function(){
        var maximum_chars = 50;
        //Use the keypress(not keyup) to achieve the functionality of stopping further character input in the textarea
        $("#textarea").on("keypress",function(){
        if(this.value.length < maximum_chars){
            var current_chars = $("#textarea").val().length;
            var temporary_chars = maximum_chars - current_chars;
            $("#counter").text(temporary_chars);
         }
         else if(this.value.length > maximum_chars){
            this.value = this.value.substring(0, maximum_chars);

         }

        });
    });
</script>
</body>


</html>
