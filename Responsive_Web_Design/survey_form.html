<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="survey_form.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript">
    function changeMe(sel)
    {
      sel.style.color = "#000";
    }
    </script>

</head>
<body>
    <h1 id="title">Anime World</h1>
    <p id="description">Immerse yourself in another world</p>

<div id="form_container">
    <form id="survey-form">
        <label for="name-label">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="email-label">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="number-label">Age:</label>
        <input type="number" id="number" max="100" min="12" required>
        <br>
        <label for="gender">Gender</label>
        <select id="dropdown" name="gender" onchange="changeMe(this)">
            <option selected disabled>Select your gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Rather not say</option>
        </select>
        <br>

        <p>Choose your favourite anime category</p>
        <label for="shonen">Shonen manga</label>
        <input type="radio" id="shonen" name="anime_category">
        <br>
        <label for="seinen">Seinen manga</label>
        <input type="radio" id="seinen" name="anime_category">
        <br>
        <label for="shojo">Shojo manga</label>
        <input type="radio" id="shojo" name="anime_category">
        <br>
        <p>On which days do you watch your favourite anime?</p>
        <label for="monday">Monday</label>
        <input type="checkbox" id="monday" value="monday">
        <br>
        <label for="tuesday">Tuesday</label>
        <input type="checkbox" id="tuesday" value="tuesday">
        <br>
        <label for="wednesday">Wednesday</label>
        <input type="checkbox" id="wednesday" value="wednesday">
        <br>
        <label for="thursday">Thursday</label>
        <input type="checkbox" id="thursday" value="thursday">
        <br>
        <label for="friday">Friday</label>
        <input type="checkbox" id="friday" value="friday">
        <br>
        <label for="saturday">Saturday</label>
        <input type="checkbox" id="saturday" value="saturday">
        <br>
        <label for="sunday">Sunday</label>
        <input type="checkbox" id="sunday" value="sunday">
        <br>
        <br>
        <p>What would you like the AnimeWorld Site to improve on?</p>
        <br>
        <textarea id="text_field" name="text_field" cols="80" rows=10">
        </textarea>
        <br>
        <button id="submit">Submit</button>
    </form>
</div>
</body>
</html>
