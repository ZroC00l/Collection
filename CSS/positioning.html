<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Positioning HTML elements using CSS properties</title>
	<link rel="stylesheet" type="text/css" href="positioning_style.css">
</head>
<body>


		<nav id="navbar">
			<ul>
				<li><a href="" target="_blank">Home</a></li>
				<li><a href="" target="_blank">Contact</a></li>
			</ul>
		</nav>
		<br>
		<br>
	<header>
		<h1>Welcome!</h1>
	</header>
		<section id="left">
			<h2>Content</h2>
			<p>Good Stuff</p>
		</section>

		<aside id="right">
			<h2>Sidebar</h2>
			<p>Links</p>
		</aside>


</body>
</html>
