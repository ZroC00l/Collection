<!DOCTYPE html>
<html>
<head>
	<title>Using CSS and html to create a tweet embed</title>
	<link rel="stylesheet" type="text/css" href="tweet_embed.css">
</head>
<body>

<header>
	<img src="../images/krillin.jpg" alt="Profile avatar" class="profile_picture">
	<div class="profile_name" >
		<h3>Uncle_Groovey</h3>
		<h4>@uncle_groovey</h4>
	</div>
	<div class="follow_button">
		<button>Follow</button>
	</div>
</header>

	<div id="tweet_area">

		<p>
			I found out that FreeCodeCamp is the best site were you can
			learn valuable web development information free of charge.
			And best part about it is there are incentives for every challenge
			solved.
		</p>
		<span class="date">
			1:00 PM - 03 Jul 2020
		</span>
	<hr>
	</div>
	<footer >
		<div class="stats">
			<div class="Retweets">
				<strong>5</strong>Retweets
			</div>
			<div class="Likes">
				<strong>14</strong>Likes
			</div>
		</div>
		<div class="the_buttons">

			<div class="share_button">
				<button>Share</button>
			</div>

			<div class="retweet_button">
				<button>Retweet</button>
			</div>

			<div class="like_button">
				<button>Like</button>
			</div>
		</div>
	</footer>


</body>
</html>
